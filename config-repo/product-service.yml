server:
  port: 9901

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${db.user}
    url: jdbc:postgresql://localhost:5432/ecomapp
    username: ${db.password}
  jpa:
    show-sql: true
    hibernate:
        ddl-auto: update
    properties:
        hibernate:
            dialect: org.hibernate.dialect.PostgreSQL94Dialect

