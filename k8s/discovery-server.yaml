apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-server
  labels:
    app: discovery-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-server
  template:
    metadata:
      labels:
        app: discovery-server
    spec:
      containers:
      - name: discovery-server
        image: zios07/discovery-server:0.1.0
        ports:
        - containerPort: 8761
        resources:
          limits:
            cpu: ".1"
            memory: "256Mi"
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: staging
 
---

apiVersion: v1
kind: Service
metadata:
  name: discovery-server
spec:
  selector:
    app: discovery-server
  ports:
  - port: 8761
